version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tower-postgres
    environment:
      POSTGRES_DB: nakama
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  nakama:
    image: heroiclabs/nakama:3.21.1
    container_name: tower-nakama
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint:
      - /nakama/nakama
      - --database.address=postgres:localdb@postgres:5432/nakama
      - --logger.level=DEBUG
      - --session.token_expiry_sec=7200
    ports:
      - "7349:7349"   # gRPC API
      - "7350:7350"   # HTTP API
      - "7351:7351"   # Console
    volumes:
      - ./nakama-server/modules:/nakama/data/modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/nakama/nakama", "healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
