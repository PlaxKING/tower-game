services:
  postgres:
    image: postgres:15-alpine
    container_name: tower-postgres
    environment:
      POSTGRES_DB: nakama
      POSTGRES_USER: nakama
      POSTGRES_PASSWORD: tower_db_password_2026
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nakama"]
      interval: 5s
      timeout: 5s
      retries: 5

  nakama:
    image: heroiclabs/nakama:3.21.1
    container_name: tower-nakama
    # Use environment variables for database config (higher precedence than config file)
    environment:
      # Database connection (PostgreSQL, not CockroachDB)
      - NAKAMA_DATABASE_ADDRESS=postgres:5432
      - NAKAMA_DATABASE_USER=nakama
      - NAKAMA_DATABASE_PASSWORD=tower_db_password_2026
      - NAKAMA_DATABASE_NAME=nakama
      # Server name (max 16 chars)
      - NAKAMA_NAME=tower-game
      # Logging
      - NAKAMA_LOG_LEVEL=INFO
    command: >
      nakama
      --database.address postgres:5432
      --database.user nakama
      --database.password tower_db_password_2026
      --database.name nakama
      --config /nakama/data/local.yml
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./modules:/nakama/data/modules
      - ./local.yml:/nakama/data/local.yml:ro
    ports:
      - "7349:7349"  # gRPC
      - "7350:7350"  # HTTP
      - "7351:7351"  # Console
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7350/"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
